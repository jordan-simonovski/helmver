name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v -count=1 -race ./...

  release-binaries:
    name: Release Binaries
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cross-compile
        run: make cross-compile
        env:
          VERSION: ${{ github.ref_name }}

      - name: Create checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*

  release-docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}

  release-homebrew:
    name: Homebrew Formula
    runs-on: ubuntu-latest
    needs: [release-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Wait for release assets
        run: sleep 10

      - name: Generate Homebrew formula
        env:
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          VER="${VERSION#v}"
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION}"

          DARWIN_AMD64_URL="${BASE_URL}/helmver-darwin-amd64"
          DARWIN_ARM64_URL="${BASE_URL}/helmver-darwin-arm64"
          LINUX_AMD64_URL="${BASE_URL}/helmver-linux-amd64"
          LINUX_ARM64_URL="${BASE_URL}/helmver-linux-arm64"

          # Download binaries and compute SHA256
          for bin in helmver-darwin-amd64 helmver-darwin-arm64 helmver-linux-amd64 helmver-linux-arm64; do
            curl -sL "${BASE_URL}/${bin}" -o "/tmp/${bin}"
          done

          DARWIN_AMD64_SHA=$(sha256sum /tmp/helmver-darwin-amd64 | awk '{print $1}')
          DARWIN_ARM64_SHA=$(sha256sum /tmp/helmver-darwin-arm64 | awk '{print $1}')
          LINUX_AMD64_SHA=$(sha256sum /tmp/helmver-linux-amd64 | awk '{print $1}')
          LINUX_ARM64_SHA=$(sha256sum /tmp/helmver-linux-arm64 | awk '{print $1}')

          mkdir -p dist
          cat > dist/helmver.rb <<FORMULA
          class Helmver < Formula
            desc "Helm chart versioning and changelog management"
            homepage "https://github.com/${REPO}"
            version "${VER}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "${DARWIN_ARM64_URL}"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "${DARWIN_AMD64_URL}"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "${LINUX_ARM64_URL}"
                sha256 "${LINUX_ARM64_SHA}"
              else
                url "${LINUX_AMD64_URL}"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end

            def install
              bin.install Dir["helmver*"].first => "helmver"
            end

            test do
              assert_match "helmver version", shell_output("#{bin}/helmver --version")
            end
          end
          FORMULA

          # Strip leading whitespace from heredoc
          sed -i 's/^          //' dist/helmver.rb

      - name: Upload formula to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/helmver.rb

      - name: Push to Homebrew tap
        if: ${{ vars.HOMEBREW_TAP_REPO != '' }}
        env:
          TAP_REPO: ${{ vars.HOMEBREW_TAP_REPO }}
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/${TAP_REPO}.git" /tmp/tap
          mkdir -p /tmp/tap/Formula
          cp dist/helmver.rb /tmp/tap/Formula/helmver.rb
          cd /tmp/tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/helmver.rb
          git commit -m "helmver ${{ github.ref_name }}" || true
          git push
